<!DOCTYPE html>
<html>
<head>
  <title>Submit Form</title>
  <style>
    body {
      background-color: rgba(178, 219, 255, 0.8); /* #B2DBFF with 80% transparency */
      display: flex;
      flex-direction: column; /* Arrange items in a column */
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      width: 100%;
      text-align: center;
      margin-bottom: 20px; /* Add space below header */
    }
    header img {
      width: 100%; /* Make logo responsive */
      max-width: 300px; /* Limit max width */
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%; /* Adjust width for mobile */
      max-width: 400px; /* Limit max width */
    }
    input[type="text"] {
      width: 100%; /* Full width for mobile */
      padding: 15px; /* Increase padding */
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 18px; /* Increase font size */
    }
    input[type="submit"] {
      padding: 15px 20px; /* Increase padding */
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px; /* Increase font size */
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <img src="logos/TAFE NSW endorsed coupled logo SC RGB.jpg" alt="TAFE NSW Logo">
  </header>
  <form id="myForm">
    <input type="hidden" name="campus" value="Wyong">
    <input type="hidden" name="status" value="Next">
    <label for="custName">Please Enter First Name:</label>
    <input type="text" id="custName" name="custName" required>
    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      const data = {
        campus: document.querySelector('input[name="campus"]').value,
        status: document.querySelector('input[name="status"]').value,
        custName: document.querySelector('input[name="custName"]').value,
        custSubmit: new Date().toISOString() // Add timestamp
      };

      fetch('https://prod-03.australiasoutheast.logic.azure.com:443/workflows/80397d6289f14821be0a82e7c76ec755/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=TLEVNjOYbwaA6sNxw-U-_2h9taY_zMJlytrsfBw0QyE', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text(); // Use text() instead of json()
      })
      .then(text => {
        try {
          const data = JSON.parse(text); // Parse JSON if possible
          console.log('Success:', data);
        } catch (error) {
          console.warn('Response is not valid JSON:', text);
        }
        window.location.href = 'thankyou.html'; // Navigate to the Thank You page immediately
      })
      .catch((error) => {
        console.error('Error:', error);
        alert('There was an error submitting the form. Please try again.');
      });
    });
  </script>
</body>
</html>
